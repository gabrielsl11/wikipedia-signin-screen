<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Log in - Wikipedia</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="left-side">
                <i class="fa-solid fa-bars"></i>
                <img src="/assets/img/logo.png" alt="">
                <img src="/assets/img/wordmark.svg" alt="">
                <div class="search-field">
                    <input type="search" placeholder="Search Wikipedia"><input type="submit" value="Search">
                </div>
            </div>

            <div class="right-side">
                <ul>
                    <li><a href="#">Create account</a></li>
                    <li><a href="#">Login</a></li>
                    <li><i class="fa-solid fa-ellipsis"></i></li>
                </ul>
            </div>
        </header>
        
        <div class="content">
            <h1>Log in</h1>
            <div class="right-aligned">
                <p>Tools <i class="fa-solid fa-chevron-down"></i></p>
            </div>

            <form action="" class="form">
                <label for="username" class="input-field">
                    <p>Username</p>
                    <input type="text" id="username" placeholder="Enter your username">
                </label>

                <label for="password" class="input-field">
                    <p>Password</p>
                    <input type="password" id="password" placeholder="Enter your password">
                </label>

                <label for="checkbox" class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <p>Keep me logged in (for up to one year)</p>
                </label>

                <input type="submit" value="Log in">

                <div class="forgot">
                    <div><a href="#">Help with logging in</a></div>
                    <div><a href="#">Forgot your password?</a></div>
                    
                </div>

                <div class="join">
                    <i class="fa-solid fa-users"><p>Don't have an account?</p></i>
                    <button>Join Wikipedia</button>
                </div>
            </form>
        </div>
            
        <div class="footer">
            <ul class="footer-list">
                <li><a href="#">Privacy policy</a></li>
                <li><a href="#">About Wikipedia</a></li>
                <li><a href="#">Disclaimers</a></li>
                <li><a href="#">contact Wikipedia</a></li>
                <li><a href="#">Code of Conduct</a></li>
                <li><a href="#">Developers</a></li>
                <li><a href="#">Statistics</a></li>
                <li><a href="#">Cookie statement</a></li>
                <li><a href="#">Mobile view</a></li>
            </ul>

            <div class="media-list">
                <img src="/assets/img/wikimedia-button.svg" alt="">
                <img src="/assets/img/mediawiki-button.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
